<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
{%- include head.html -%}
<body>
{%- include header.html -%}
<style>
  body {
    background-color: rgb(25, 25, 25);
    color: rgb(220, 220, 220);
  }

  * {
    outline-color: transparent;
  }

  a, a:visited, a:hover {
    color: #9e8cfc;
  }

  ::selection {
    background-color: #504589;
  }

  blockquote {
    color: #ffffff;
    border: 0;
    padding-left: 0;
    font-size: 18px;
    letter-spacing: 0;
    font-style: normal;
    font-weight: 500;
  }

  h3 {
    font-size: 1.25em;
    font-weight: 500;
    margin-top: 2em;
    color: #6e6e6e;
  }

  h3:first-of-type {
    margin-top: 0;
  }

  hr {
    opacity: 0;
    margin-bottom: 2em;
  }

  ul {
    list-style: none;
    margin-left: 0;
    font-size: 1em;
    line-height: 1.65em;
  }

  code {
    padding: 6px 12px;
    margin: 0 3px;
    border: 1px solid #000;
    background-color: #000;
    border-radius: 3em;
  }

  p {
    line-height: 1.75em;
  }

  main {
    padding: 2.5rem;
    margin: 0 auto;
    text-align: center;
  }

  table {
    border: 0;
    color: rgb(200, 200, 200);
    box-shadow: 0 10px 7px rgba(0, 0, 0, 0.3);
    border-radius: 20px;
  }

  table td {
    border: 0;
  }

  table th {
    border: 0;
    background-color: #000000;
    color: white;
    font-weight: 400;
  }

  table th:first-child {
    border-top-left-radius: 20px;
  }

  table th:last-child {
    border-top-right-radius: 20px;
  }

  table tr:nth-child(even) {
    background-color: #141414;
  }

  table tr > td:first-child {
    border-right: 2px solid #000;
  }

  #ult--the-ultimate-dev-stack {
    display: none;
  }
</style>
<main>
{{ content }}
</main>
</body>
</html>
