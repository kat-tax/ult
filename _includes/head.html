<head>
  <meta charset="UTF-8">
  <title>{{ site.title }} Â· {{ site.tagline }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:image:src" content="{{ '/assets/banner.png' | absolute_url }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@github">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:image" content="{{ '/assets/banner.png' | absolute_url }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:site_name" content="GitHub">
  <meta property="og:type" content="object">
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/favicon">
  <link rel="apple-touch-icon" href="{{ '/assets/icon-180.png' | relative_url }}" sizes="180x180">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
