<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="theme-color" content="{{ site.color }}">
    <meta name="msapplication-TileColor" content="{{ site.color }}">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:image:src" content="{{ 'assets/banner.png' | absolute_url }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@github">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:image" content="{{ 'assets/banner.png' | absolute_url }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:type" content="object">
    <link rel="stylesheet" href="{{ 'css/base.css' | relative_url }}">
    <link rel="manifest" href="{{ 'ult.webmanifest' | relative_url }}">
    <link rel="icon" href="{{ 'assets/favicon.ico' | relative_url }}" type="image/favicon">
    <link rel="mask-icon" href="{{ 'assets/icon-mask.svg' | relative_url }}" color="{{ site.color }}">
    <link rel="apple-touch-icon" href="{{ 'assets/icon-180.png' | relative_url }}" sizes="180x180">
  </head>
  <body>
    {% if site.github.is_project_page %}
    <header>
      <h1>{{ site.name }}</h1>
      <h2>{{ site.tagline }}</h2>
      <a href="https://docs.ult.dev">Documentation</a>
      <a href="{{ site.github.repository_url }}">Source Code</a>
    </header>
    <main>{{ site.content }}</main>
    {% endif %}
  </body>
</html>
